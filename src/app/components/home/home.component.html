<ng-container *ngIf="errorMessage !== ''">
  <div class="error">{{errorMessage}}</div>
</ng-container>
<ng-template #elseError>


<div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let alcohol of randomList; let i = index" [ngClass]="{'active': i === activeSlideIndex}">
        <ng-container *ngIf="!loading else elseBlockCarousel">
          <img class="d-block w-100 carousel-image" src="{{ alcohol.strDrinkThumb }}" alt="{{ alcohol.strDrink }}">
          <div class="carousel-caption">
            <h3>{{ alcohol.strDrink }}</h3>
            <p>{{ alcohol.strAlcoholic }}</p>
          </div>
        </ng-container>
        <ng-template #elseBlockCarousel>
          <span class="loader"></span>
        </ng-template>
      </div>
    </div>
    <a class="carousel-control-prev" (click)="navigateCarousel(-1)">
      Retour
    </a>
    <a class="carousel-control-next" (click)="navigateCarousel(1)">
      Suivant
    </a>
  </div>
 <ng-container *ngIf="!loading else elseBlock">
   <div class="main">
     <h1>Responsive Card Grid Layout</h1>
     <ul class="cards">
       <li class="cards_item" *ngFor="let alcool of alcoolicList">
         <div class="card">
           <div class="card_image"><img src="https://picsum.photos/500/300/?image=10"></div>
           <div class="card_content">
             <h2 class="card_title">Card Grid Layout</h2>
             <p class="card_text">Demo of pixel perfect pure CSS simple responsive card grid layout</p>
             <button class="btn card_btn">Read More</button>
           </div>
         </div>
       </li>
     </ul>
   </div>
 </ng-container>
<ng-template #elseBlock>
  <span class="loader"></span>
</ng-template>
</ng-template>
