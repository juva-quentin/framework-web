<ng-container *ngIf="errorMessage !== '' else elseError">
  <div class="error">{{errorMessage}}</div>
</ng-container>
<ng-template #elseError>
  <div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" *ngIf="!loadingCarousel else elseBlockCarousel">
        <div class="carousel-item" *ngFor="let alcohol of randomList; let i = index" [class.active]="i === slideCount" (click)="goToDetail(alcohol.idDrink)">
          <img [src]="alcohol.strDrinkThumb" [alt]="alcohol.strDrink" class="d-block w-100 carousel-image">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{ alcohol.strDrink }}</h5>
            <p>{{ alcohol.strAlcoholic }}</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" role="button" data-slide="prev" (click)="prevSlide()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" role="button" data-slide="next" (click)="nextSlide()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <ng-template #elseBlockCarousel>
      <div class="loader-container">
        <div class="loader"></div>
      </div>
    </ng-template>
  </div>
  <div class="list-container">
    <app-list-alcool *ngIf="!loading else elseBlock" [alcoolList]="alcoolicList" [title]="'Recettes avec Alcool'" (getDetails)="goToDetail($event)"></app-list-alcool>
  </div>

  <ng-template #elseBlock>
    <div class="loader-container">
      <div class="loader"></div>
    </div>

  </ng-template>
</ng-template>
